<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/pasajero/form}" th:object="${pasajero}"
					method="post" style="max-width: 600px; margin: 0 auto;">
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">nombre</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{nombre}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">apellido</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{apellido}" class="form-control"
								required>
						</div>
					</div>

					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">telefono</label>
						<div class="col-sm-8">
							<input type="number" th:field="*{telefono}" class="form-control"
								required>
						</div>
					</div>

					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Genero</label>
						<div class="col-sm-8">
							<select th:field="*{genero}" class="form-control">
								<option th:value="Masculino" th:text="Masculino">Masculino</option>
								<option th:value="Femenino" th:text="Femenino">Femenino</option>
							</select>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">direccion</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{direccion}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Edad</label>
						<div class="col-sm-8">
							<input type="number" th:field="*{edad}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>

					<div class="text-center p">
						<button type="submit" class="btn btn-secondary">Guardar
							pasajero</button>
					</div>
					<input type="hidden" th:field="*{id}">

				</form>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
