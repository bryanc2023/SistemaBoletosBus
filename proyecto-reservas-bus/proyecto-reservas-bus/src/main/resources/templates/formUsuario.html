<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/usuario/form}" th:object="${usuario}"
					method="post" style="max-width: 600px; margin: 0 auto;">
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nombre </label>
						<div class="col-sm-8">
							<input type="text" th:field="*{nombreUsuario}"
								class="form-control" required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Correo Usuario</label>
						<div class="col-sm-8">
							<input type="email" th:field="*{correoUsuario}"
								class="form-control" required>
						</div>
					</div>

					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Contraseña usuario</label>
						<div class="col-sm-8">
							<input type="password" th:field="*{contraseñaUsuario}"
								class="form-control" required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Estado Actividad</label>
						<div class="col-sm-8">
							<select th:field="*{estadoActividad}" class="form-control">
								<option th:value="ACTIVO" th:text="Activo">Activo</option>
								<option th:value="INACTIVO" th:text="Inactivo">Inactivo</option>
							</select>
						</div>
					</div>
					<div class="m-3"></div>

					<div class="text-center p">
						<button type="submit" class="btn btn-secondary">Guardar
							usuario</button>
					</div>
					<input type="hidden" th:field="*{id}">

				</form>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
