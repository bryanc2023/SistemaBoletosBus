<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/Administrador/style.css}" />

<body>
	


	<header th:replace="layout/layout :: header"></header>
	
	  <section id="hero1" class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" data-aos="fade-up" data-aos-delay="200">
                    <h1>Cooperativas</h1>
                </div>
            </div>
        </div>
    </section>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


                 <div class="m-3"></div>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
						<tr>
							<th class="bg-dark text-white">Id</th>
							<th class="bg-dark text-white">Nombre</th>
							<th class="bg-dark text-white">Editar</th>
							<th class="bg-dark text-white">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cooperativa: ${cooperativas}">
							<td th:text="${cooperativa.id}"></td>
							<td th:text="${cooperativa.nombre}"></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/cooperativa/form/}+ ${cooperativa.id}">Editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/cooperativa/eliminar/}+ ${cooperativa.id}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/cooperativa/form}" class="btn btn-secondary">Crear
					Cooperativa</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
