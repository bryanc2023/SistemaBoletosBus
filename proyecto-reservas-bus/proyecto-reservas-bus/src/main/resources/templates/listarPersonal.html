<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/Administrador/style.css}" />

<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">nombre</th>
							<th class="bg-dark text-white">apellido</th>
							<th class="bg-dark text-white">genero</th>
							<th class="bg-dark text-white">fecha ingreso</th>
							<th class="bg-dark text-white">n√∫mero puesto</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="personal: ${personals}">
							<td th:text="${personal.id}"></td>
							<td th:text="${personal.nombre}"></td>
							<td th:text="${personal.apellido}"></td>
							<td th:text="${personal.genero}"></td>
							<td th:text="${personal.fechaIngreso}"></td>
							<td th:text="${personal.nroPuesto}"></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/personal/form/}+ ${personal.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/personal/eliminar/}+ ${personal.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/personal/form}" class="btn btn-secondary"> Crear
					Personal</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
