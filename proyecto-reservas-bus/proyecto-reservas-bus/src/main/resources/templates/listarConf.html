<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/Administrador/style.css}" />

<body>
	<header th:replace="layout/layout :: header"></header>
  <section id="clients" class="clients section-bg">
			<div class="container">

				<div class="row" data-aos="zoom-in">

					<div
						class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
						<img src="assets/img/clients/client-1.png" class="img-fluid"
							alt="">
					</div>

					<div
						class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
						<img src="assets/img/clients/client-2.png" class="img-fluid"
							alt="">
					</div>

					<div
						class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
						<img src="assets/img/clients/client-3.png" class="img-fluid"
							alt="">
					</div>

					<div
						class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
						<img src="assets/img/clients/client-4.png" class="img-fluid"
							alt="">
					</div>

					<div
						class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
						<img src="assets/img/clients/client-5.png" class="img-fluid"
							alt="">
					</div>

					<div
						class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
						<img src="assets/img/clients/client-6.png" class="img-fluid"
							alt="">
					</div>

				</div>

			</div>
		</section>
		<section id="services" class="services section-bg">
			
			<div class="container" data-aos="fade-up">
	
    <div class="uni">
		<div class="section-title">
					<h2>Configuracion</h2>
					<small>Aqui puede administrar la configuración básica de la app</small>
				</div>
    </div>
    </section>
  
	
  <div class="container py-2"> <!-- Reduje el espacio vertical -->
  <div class="card bg-light">
    <div class="card-header" th:text="${titulo}"></div>
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-striped table-bordered" style="max-width: 800px; margin: auto;">
          <!-- Añadí un estilo para limitar la anchura y centrar la tabla -->
          <thead class="thead-inverse">
            <tr>
              <th class="bg-dark text-white">Id</th>
              <th class="bg-dark text-white">Fecha de Configuracion</th>
              <th class="bg-dark text-white">Descuento</th>
              <th class="bg-dark text-white">Iva</th>
              <th class="bg-dark text-white">Cantidad de VentaB</th>
              <th class="bg-dark text-white">Estado</th>
              <th class="bg-dark text-white">Editar</th>
              <th class="bg-dark text-white">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="configuracion: ${configuraciones}">
              <td th:text="${configuracion.id}"></td>
              <td th:text="${configuracion.fechaConfiguracion}"></td>
              <td th:text="${configuracion.descuento}"></td>
              <td th:text="${configuracion.iva}"></td>
              <td th:text="${configuracion.cantidadVentaB}"></td>
              <td th:text="${configuracion.estado}"></td>
              <td><a class="btn btn-primary btn-xs" th:href="@{/configuracion/form/}+ ${configuracion.id}">Editar</a></td>
              <td><a class="btn btn-danger btn-xs" th:href="@{/configuracion/eliminar/}+ ${configuracion.id}">Eliminar</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <a th:href="@{/configuracion/form}" class="btn btn-secondary">Crear Configuración</a>
    </div>
  </div>
</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
