<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/Administrador/style.css}" />
<style>
.btn-secondary:hover {
	background-color: #1a2b40 !important;
	color: #fff !important; 
}
</style>
<body>
	<header th:replace="layout/layout :: header"></header>
	<section id="clients" class="clients section-bg">
		<div class="container">

			<div class="row" data-aos="zoom-in">

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-1.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-2.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-3.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-4.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-5.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-6.png" class="img-fluid" alt="">
				</div>

			</div>

		</div>
	</section>
	<section id="services" class="services section-bg">



		<div class="uni">
			<div class="section-title">
				<h2>Configuracion</h2>
				<small>Aqui puede administrar la configuración básica de la
					app</small>
			</div>
		</div>
	</section>
 <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

	<div class="container py-2">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="m-3"></div>

				<div class="table-responsive">
					<table class="table table-striped table-bordered"
						style="max-width: 1200px; margin: auto;">
						<!-- Añadí un estilo para limitar la anchura y centrar la tabla -->
						<thead class="thead-inverse">
							<tr>
								<th class="bg-dark text-white">Id</th>
								<th class="bg-dark text-white">Fecha de Configuracion</th>
								<th class="bg-dark text-white">Descuento</th>
								<th class="bg-dark text-white">Iva</th>
								<th class="bg-dark text-white">Nro-  Asientos Por Pasajero</th>
								<th class="bg-dark text-white">Nro- Asientos Por Unidad</th>
								<th class="bg-dark text-white">Estado</th>
								<th class="bg-dark text-white">Acciones</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="configuracion: ${configuraciones}">
								<td th:text="${configuracion.id}"></td>
								<td th:text="${configuracion.fechaConfiguracion}"></td>
								<td th:text="${configuracion.descuento}"></td>
								<td th:text="${configuracion.iva}"></td>
								<td th:text="${configuracion.cantidadVentaB}"></td>
								<td>30,40,44</td>
								<td th:text="${configuracion.estado}"></td>
								<td class="d-flex align-items-center justify-content-center">
									<a class="btn btn-secondary btn-xs mx-1"
									th:href="@{/configuracion/form/{id}(id=${configuracion.id})}"> <!-- Corregido aquí -->
										<i class="bi bi-pencil-square"></i>
								</a> 
								
								<a class="btn btn-danger btn-xs mx-1"
									th:href="@{/configuracion/eliminar/{id}(id=${configuracion.id})}">
										<!-- Corregido aquí --> <i class="bi bi-trash-fill"></i>
								</a>
								
								
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				
					<div class="mt-3" style="margin-left: 30px;">
					<a th:href="@{/configuracion/form}" class="btn btn-secondary"
						style="background-color: #37517e; transition: background-color 0.3s ease;">
						Crear Configuración </a><br><br>
						

					<a href="https://app.botpress.cloud/workspaces/wkspace_01HGDHX104DGNPKG861N88NQSF/chatbots/e83b0ad7-2085-4f5a-8663-7d033543e23f/analytics" class="btn btn-secondary"
						style="background-color: #37517e; transition: background-color 0.3s ease;">
						Usuarios ChatBot Informe </a>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
