<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/administrador/form}"
					th:object="${administrador}" method="post"
					style="max-width: 600px; margin: 0 auto;">
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nombre </label>
						<div class="col-sm-8">
							<input type="text" th:field="*{nombre}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Apellido</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{apellido}" class="form-control"
								required>
						</div>
					</div>

					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">genero</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{genero}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">fecha de ingreso</label>
						<div class="col-sm-8">
							<input type="date" th:field="*{fechaIngreso}"
								class="form-control" required>
						</div>
					</div>
					<div class="m-3"></div>

					<div class="text-center p">
						<button type="submit" class="btn btn-secondary">Guardar
							administrador</button>
					</div>
					<input type="hidden" th:field="*{id}">

				</form>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
