<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<body>
	<script th:inline="javascript">
    window.onload = function () {
        var idUnidad = localStorage.getItem('idUnidad');
        var cronogramaId = localStorage.getItem('cronogramaId');
        var horaSalida = localStorage.getItem('horaSalida');
        var costo = localStorage.getItem('costo');
        var dia = localStorage.getItem('dia');
        var fechaSalida = localStorage.getItem('fechaSalida');

        document.getElementById('unidadId').value = idUnidad;
        document.getElementById('dia').value = dia;
        document.getElementById('cronogramaId').value = cronogramaId;
        document.getElementById('horaSalida').value = horaSalida;
        document.getElementById('costo').value = costo;

        localStorage.clear(); // Limpiar los datos almacenados despu√©s de completar el formulario
    };
</script>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/boleto/form}" th:object="${boleto}"
					method="post" style="max-width: 600px; margin: 0 auto;">
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">dia</label>
					    <input id="dia" type="text" th:field="*{dia}" class="form-control"
								required>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">fecha de viaje</label>
						<div class="col-sm-8">
							<input id="fechaSalida" type="date" th:field="*{fechaViaje}" class="form-control"
								required>
						</div>
					</div>

					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">hora de salida</label>
						<div class="col-sm-8">
							<input id="horaSalida" type="time" th:field="*{horaSalida}" class="form-control"
								required>
						</div>
					</div>

					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Numero de asiento</label>
						<div class="col-sm-8">
							<input type="number" th:field="*{NumeroAsiento}"
								class="form-control" required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Metodo de pago</label>
						<div class="col-sm-8">
							<select th:field="*{metodoPago}" class="form-control">
								<option th:value="Efectivo" th:text="Efectivo">Efectivo</option>
								<option th:value="Tarjeta" th:text="Tarjeta">Tarjeta</option>
							</select>
						</div>
					</div>
					<div class="m-3"></div>
					
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Total a pagar</label>
						<div class="col-sm-8">
							<input id="costo" type="number" th:field="*{totalPago}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Stock</label>
						<div class="col-sm-8">
							<input type="number" th:field="*{stockBoletos}"
								class="form-control" required>
						</div>
					</div>
					<div class="m-3"></div>

					<div class="text-center p">
						<button type="submit" class="btn btn-secondary">Guardar
							Boleto</button>
					</div>
					<input type="hidden" th:field="*{id}">

				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
