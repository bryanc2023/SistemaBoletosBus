<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<link rel="stylesheet" th:href="@{/Administrador/style.css}" />

<body>
	<header th:replace="layout/layout :: header"></header>
	  <section id="hero1" class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" data-aos="fade-up" data-aos-delay="200">
                    <h1>Configuracion</h1>
                </div>
            </div>
        </div>
    </section>
	    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header" th:text="${titulo}"></div>
                    <div class="card-body">
                        <form th:action="@{/configuracion/form}" th:object="${configuracion}" method="post"
                            style="max-width: 600px; margin: 0 auto;">
                            <div class="m-3"></div>

                        	<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Descuento a aplicar:</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{descuento}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Iva a aplicar:</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{iva}" class="form-control"
								required>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nro- Asientos Por Persona:</label>
						<div class="col-sm-8">
							<select th:field="*{cantidadVentaB}" class="form-select" required>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
						</div>
					</div>
					<div class="m-3"></div>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nro- Asientos Por Unidad:</label>
						<div class="col-sm-8">
							<select  class="form-select" required>
							<option value="3">30,40,44</option>
							<option value="4">30,40,44,50</option>
							<option value="5">25,30,40,44,50</option>
						
						</select>
						</div>
					</div>
					<div class="m-3"></div>
					
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Estado</label>
						<div class="col-sm-8">
							<select th:field="*{estado}" class="form-select" required>
							<option value="Activa">Activa</option>
							<option value="No activa">No activa</option>
						</select>
						</div>
					</div>

                            <div class="m-3"></div>

                            <div class="text-center p">
                                <button type="submit" class="btn btn-secondary">Guardar Configuracion</button>
                            </div>
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{fechaConfiguracion}">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Agrega la imagen a la derecha de la página -->
                <div class="text-center">
                    <img src="/images/proceso.png" alt="Descripción de la imagen" style="max-width: 50%;">
                </div>
            </div>
        </div>
    </div>

	
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
