<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Cambiado de height a min-height */
        }
        .navbar {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img {
            margin-left: 20px;
            max-width: 100%;
        }
        .content-container { /* Agregado para contener el contenido principal */
            margin-top: 100px; /* Ajusta seg√∫n necesites */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #37517e;
            color: #fff;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .custom-container {
            width: 90%;
            max-width: 400px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        @media only screen and (min-width: 768px) {
            .custom-container {
                width: 70%;
            }
        }
        @media only screen and (min-width: 992px) {
            .custom-container {
                width: 50%;
            }
        }
        .login-button-container .btn-primary {
            background-color: #37517e;
            border-color: #37517e;
        }
        .login-button-container .btn-primary:hover {
            background-color: #2a3b53;
            border-color: #2a3b53;
        }
        .alert {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .alert img {
            max-width: 50%;
            margin-bottom: 10px;
        }
        .alert p {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a th:href="@{/login}">
        <img th:src="@{/images/logo.png}" alt="no disponible" width="150" height="auto"/>
    </a>
</div>
<div class="custom-container">
    <div th:if="${message != null}" class="alert alert-primary" role="alert">
    <img src="/images/cheque.png" alt="Imagen de alerta" class="alert-image">
        <p th:text="${message}"></p>
    </div>
 <div class="login-button-container text-center"> <!-- Centro el contenido -->
        <a th:href="@{/login}" class="btn btn-primary btn-block">Ir al login</a>
    </div>
</div>
<footer>
    <p class="m-0 text-center text-white">Copyright &copy; Boletos online</p>
</footer>
</body>
</html>
