<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	
	 <h4>
			Bienvenido <span sec:authentication="principal.username"></span>
		</h4>
		<h4>
			Puede editar sus unidades,rutas y cronogramas de la app
		</h4>
		 <div class="m-3"></div>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


                 <div class="m-3"></div>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">numero</th>
							<th class="bg-dark text-white">cooperativa</th>
							<th class="bg-dark text-white">estado_actividad</th>
							<th class="bg-dark text-white">cantidad de asientos</th>
							<th class="bg-dark text-white">stock_boletos</th>
							<th class="bg-dark text-white">editar</th>
							<th class="bg-dark text-white">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="unidad: ${unidades}">
							<td th:text="${unidad.id}"></td>
							<td th:text="${unidad.numero}"></td>
							<td th:text="${unidad.cooperativa.nombre}"></td>
							<td th:text="${unidad.estadoActividad}"></td>
							<td th:text="${unidad.cantidadAsientos}"></td>
							<td th:text="${unidad.stockBoletos}"></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/unidad/form/}+ ${unidad.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/unidad/eliminar/}+ ${unidad.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/unidad/form}" class="btn btn-secondary">Crear
					Unidad</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
