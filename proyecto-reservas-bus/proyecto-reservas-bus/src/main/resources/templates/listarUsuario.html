<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">nombre usuario</th>
							<th class="bg-dark text-white">apellido usuario</th>
							<th class="bg-dark text-white">correo usuario</th>
							<th class="bg-dark text-white">contrase√±a usuario</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.apellido}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.password}"></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/usuario/form/}+ ${usuario.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/usuario/eliminar/}+ ${usuario.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/usuario/form}" class="btn btn-secondary">Crear
					Usuario</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
