<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">nombre</th>
							<th class="bg-dark text-white">apellido</th>
							<th class="bg-dark text-white">telefono</th>
							<th class="bg-dark text-white">genero</th>
							<th class="bg-dark text-white">direccion</th>
							<th class="bg-dark text-white">edad</th>
							<th class="bg-dark text-white">editar</th>
							<th class="bg-dark text-white">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pasajero: ${pasajeros}">
							<td th:text="${pasajero.id}"></td>
							<td th:text="${pasajero.nombre}"></td>
							<td th:text="${pasajero.apellido}"></td>
							<td th:text="${pasajero.telefono}"></td>
							<td th:text="${pasajero.genero}"></td>
							<td th:text="${pasajero.direccion}"></td>
							<td th:text="${pasajero.edad}"></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/pasajero/form/}+ ${pasajero.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/pasajero/eliminar/}+ ${pasajero.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/pasajero/form}" class="btn btn-secondary">crear
					pasajero</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
