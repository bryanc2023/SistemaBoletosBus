       <div class="type password-toggle">
    <div class="password-toggle">

        required oninput="checkPasswordMatch(this);" id="confirmPassword" />
   
        <i class="toggle-icon fas fa-eye" id="eyeIconOpen" onclick="togglePasswordVisibility('confirmPassword', 'eyeIconOpen', 'eyeIconClose')"></i>

<script>
//Modifica la función checkPasswordMatch para mostrar el mensaje solo cuando el campo de confirmar contraseña está enfocado
function checkPasswordMatch(confirmPasswordInput) {
    var password = document.getElementById('password').value;
    var confirmPassword = confirmPasswordInput.value;
    var matchMessage = document.getElementById('match-message');

    if (confirmPasswordInput === document.activeElement) {
        if (password === confirmPassword) {
            matchMessage.textContent = '';
        } else {
            matchMessage.textContent = 'Las contraseñas deben coincidir';
        }
    }
}

document.getElementById('confirmPassword').addEventListener('focus', function() {
    checkPasswordMatch(this);
});

function checkPassword(passwordInput) {
    var password = passwordInput.value;
    var lowercaseRegex = /[a-z]/;
    var uppercaseRegex = /[A-Z]/;
    var numberRegex = /\d/;
    var specialCharRegex = /[_!@#$%^&*]/;
    var lengthRegex = /.{8,}/;

    document.getElementById('lower').classList.toggle('valid', lowercaseRegex.test(password));
    document.getElementById('upper').classList.toggle('valid', uppercaseRegex.test(password));
    document.getElementById('number').classList.toggle('valid', numberRegex.test(password));
    document.getElementById('special').classList.toggle('valid', specialCharRegex.test(password));
    document.getElementById('length').classList.toggle('valid', lengthRegex.test(password));

    var isValid = lowercaseRegex.test(password) &&
                  uppercaseRegex.test(password) &&
                  numberRegex.test(password) &&
                  specialCharRegex.test(password) &&
                  lengthRegex.test(password);

    // Actualizar el estilo del campo de contraseña
    passwordInput.classList.toggle('invalid-password', !isValid);
    passwordInput.classList.toggle('invalid-text', !isValid);

    var confirmPasswordInput = document.getElementById('confirmPassword');
    checkPasswordMatch(confirmPasswordInput);
}


function togglePasswordVisibility(passwordInputId, eyeIconOpenId, eyeIconCloseId) {
    var passwordInput = document.getElementById(passwordInputId);
    var eyeIconOpen = document.getElementById(eyeIconOpenId);
    var eyeIconClose = document.getElementById(eyeIconCloseId);

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIconOpen.style.display = 'none';
        eyeIconClose.style.display = 'inline';
    } else {
        passwordInput.type = 'password';
        eyeIconOpen.style.display = 'inline';
        eyeIconClose.style.display = 'none';
    }
   }
</script>
