<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/boleto/form}" class="btn btn-primary">Crear
						Unidad</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">dia</th>
							<th class="bg-dark text-white">fecha de viaje</th>
							<th class="bg-dark text-white">hora de salida</th>
							<th class="bg-dark text-white">numero de asiento</th>
							<th class="bg-dark text-white">metodo de pago</th>
							<th class="bg-dark text-white">descuento</th>
							<th class="bg-dark text-white">total a pagar</th>
							<th class="bg-dark text-white">iva</th>
							<th class="bg-dark text-white">stock</th>
							<th class="bg-dark text-white">editar</th>
							<th class="bg-dark text-white">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="boleto: ${boletos}">
							<td th:text="${boleto.id}"></td>
							<td th:text="${boleto.dia}"></td>
							<td th:text="${boleto.fechaViaje}"></td>
							<td th:text="${boleto.horaSalida}"></td>
							<td th:text="${boleto.numeroAsiento}"></td>
							<td th:text="${boleto.metodoPago}"></td>
							<td th:text="${boleto.descuento}"></td>
							<td th:text="${boleto.totalPago}"></td>
							<td th:text="${boleto.iva}"></td>
							<td th:text="${boleto.stockBoletos}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/boleto/form/}+ ${boleto.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/boleto/eliminar/}+ ${boleto.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
