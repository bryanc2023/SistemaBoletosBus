<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Form</title>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
	
	<!-- link css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/8ea7035c-513b-42fc-8968-4046aca4a9eb/webchat/config.js" defer></script>
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
		<h2>Inicio de sesión</h2>
		<form th:action="@{/login}" method="post">
			
			<div th:if="${param.error}">
    	<div class="alert alert-danger" >
        Usuario o contraseña invalido
    	</div>
    	
    	
    	</div>
					<div th:if="${param.error2}">
    <div class="alert alert-danger" >
               Por favor, confirma tu correo electrónico para iniciar sesión.
    </div>
</div>


	<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente
						</div>
					</div>
					
			

							
			<label for="username">Correo electrónico:</label>
			<input type="email" name= "username" id="username" placeholder="Digite su email">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" placeholder="Digite su contraseña" required>
			<a th:href="@{/registro}">¿Es un nuevo usuario? </a>
			<a href="#">¿Olvidó su contraseña?</a>
			<input type="submit" name="login-submit" id="login-submit" value="Iniciar sesión">
		</form>
		
	</div>
		
          
</body>



<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</html>
