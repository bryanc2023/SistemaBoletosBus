<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">descripcion</th>
							<th class="bg-dark text-white">fecha</th>
							<th class="bg-dark text-white">dia</th>
							<th class="bg-dark text-white">mes</th>
							<th class="bg-dark text-white">a√±o</th>
							<th class="bg-dark text-white">hora de salida</th>
							<th class="bg-dark text-white">unidad</th>
							<th class="bg-dark text-white">ruta</th>
							<th class="bg-dark text-white">editar</th>
							<th class="bg-dark text-white">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cronograma: ${cronogramas}">
							<td th:text="${cronograma.id}"></td>
							<td th:text="${cronograma.descripcion}"></td>
							<td th:text="${cronograma.fecha}"></td>
							<td th:text="${cronograma.dia}"></td>
							<td th:text="${cronograma.horaSalida}"></td>
							<td th:text="${cronograma.mes}"></td>
							<td th:text="${cronograma.anio}"></td>
							<td th:text="${cronograma.unidad.id}"></td>
							<td th:text="${cronograma.ruta.id}"></td>
							<td><a class="btn btn-secondary btn-xs"
									th:href="@{/cronograma/form/}+ ${cronograma.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
									th:href="@{/cronograma/eliminar/}+ ${cronograma.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/cronograma/form}" class="btn btn-secondary">
					Crear Cronograma</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
