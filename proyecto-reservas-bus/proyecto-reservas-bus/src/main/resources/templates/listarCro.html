<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>
<link rel="stylesheet" th:href="@{/Administrador/style.css}" />
<style>
.btn-secondary:hover {
	background-color: #1a2b40 !important;
	color: #fff !important;
}
</style>
<body>
	<header th:replace="layout/layout :: header"></header>

	<section id="clients" class="clients section-bg">
		<div class="container">

			<div class="row" data-aos="zoom-in">

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-1.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-2.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-3.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-4.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-5.png" class="img-fluid" alt="">
				</div>

				<div
					class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
					<img src="assets/img/clients/client-6.png" class="img-fluid" alt="">
				</div>

			</div>

		</div>
	</section>
	<section id="services" class="services section-bg">


		<div class="uni">
			<div class="section-title">
				<h2>Cronograma</h2>
				<small>Aqui puede administrar cronograma de los viajes</small>
			</div>
		</div>
	</section>
 <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	<div class="container py-2">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="m-3"></div>

				<div class="table-responsive">
					<table class="table table-striped table-bordered"
						style="max-width: 1200px; margin: auto;">
						<thead class="thead-inverse">
							<tr>
								<th class="bg-dark text-white">Id</th>
								<th class="bg-dark text-white">Descripcion</th>
								<th class="bg-dark text-white">Fecha</th>
								<th class="bg-dark text-white">Dia</th>
								<th class="bg-dark text-white">Mes</th>
								<th class="bg-dark text-white">Año</th>
								<th class="bg-dark text-white">Hora de salida</th>
								<th class="bg-dark text-white">Unidad</th>
								<th class="bg-dark text-white">Ruta</th>
								<th class="bg-dark text-white">Acciones</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="cronograma: ${cronogramas}">
								<td th:text="${cronograma.id}"></td>
								<td th:text="${cronograma.descripcion}"></td>
								<td th:text="${cronograma.fecha}"></td>
								<td th:text="${cronograma.dia}"></td>

								<td th:text="${cronograma.mes}"></td>
								<td th:text="${cronograma.anio}"></td>
								<td th:text="${cronograma.horaSalida}"></td>
								<td th:text="${cronograma.unidad.id}"></td>
								<td th:text="${cronograma.ruta.id}"></td>
								<td class="d-flex align-items-center justify-content-center">
									<a class="btn btn-secondary btn-xs mx-1"
									th:href="@{/cronograma/form/{id}(id=${cronograma.id})}"> <!-- Corregido aquí -->
										<i class="bi bi-pencil-square"></i>
								</a> <a class="btn btn-danger btn-xs mx-1"
									th:href="@{/cronograma/eliminar/{id}(id=${cronograma.id})}"> <!-- Corregido aquí -->
										<i class="bi bi-trash-fill"></i>
								</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				
				<div class="mt-3" style="margin-left: 30px;">
					<a th:href="@{/cronograma/form}" class="btn btn-secondary"
						style="background-color: #37517e; transition: background-color 0.3s ease;">
						Crear Cronograma</a>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
