<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
<style>
       
    </style></head>
<link rel="stylesheet" th:href="@{/Administrador/style.css}" />

<body>
	<header th:replace="layout/layout :: header"></header>
	
	    <section id="hero1" class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" data-aos="fade-up" data-aos-delay="200">
                    <h1>Cronogramas</h1>
                </div>
            </div>
        </div>
    </section>
	
<div class="container py-2">
  <div class="card bg-light">
    <div class="card-header" th:text="${titulo}"></div>
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-striped table-bordered" style="max-width: 800px; margin: auto;">
          <thead class="thead-inverse">
            <tr>
              <th class="bg-dark text-white">Id</th>
              <th class="bg-dark text-white">Descripcion</th>
              <th class="bg-dark text-white">Fecha</th>
              <th class="bg-dark text-white">Dia</th>
              <th class="bg-dark text-white">Mes</th>
              <th class="bg-dark text-white">AÃ±o</th>
              <th class="bg-dark text-white">Hora de salida</th>
              <th class="bg-dark text-white">Unidad</th>
              <th class="bg-dark text-white">Ruta</th>
              <th class="bg-dark text-white">Editar</th>
              <th class="bg-dark text-white">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cronograma: ${cronogramas}">
              <td th:text="${cronograma.id}"></td>
              <td th:text="${cronograma.descripcion}"></td>
              <td th:text="${cronograma.fecha}"></td>
              <td th:text="${cronograma.dia}"></td>
              
              <td th:text="${cronograma.mes}"></td>
              <td th:text="${cronograma.anio}"></td>
              <td th:text="${cronograma.horaSalida}"></td>
              <td th:text="${cronograma.unidad.id}"></td>
              <td th:text="${cronograma.ruta.id}"></td>
              <td><a class="btn btn-secondary btn-xs" th:href="@{/cronograma/form/}+ ${cronograma.id}">Editar</a></td>
              <td><a class="btn btn-danger btn-xs" th:href="@{/cronograma/eliminar/}+ ${cronograma.id}">Eliminar</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <a th:href="@{/cronograma/form}" class="btn btn-secondary">Crear Cronograma</a>
    </div>
  </div>
</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
