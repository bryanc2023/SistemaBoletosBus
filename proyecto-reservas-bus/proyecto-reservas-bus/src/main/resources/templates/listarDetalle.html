<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">descripcion</th>
							<th class="bg-dark text-white">editar</th>
							<th class="bg-dark text-white">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detalle: ${detalles}">
							<td th:text="${detalle.id}"></td>
							<td th:text="${detalle.descripcion}"></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/detalle/form/}+ ${detalle.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/detalle/eliminar/}+ ${detalle.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/detalle/form}" class="btn btn-secondary">Crear
					Detalle</a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
