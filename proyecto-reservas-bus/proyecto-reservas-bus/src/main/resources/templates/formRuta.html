<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">

        <div class="card bg-dark text-white">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <form th:action="@{/ruta/form}" th:object="${ruta}" method="post"
                      style="max-width: 600px; margin: 0 auto;">

                    <!-- Campos del formulario -->
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Ruta Origen </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{rutaOrigen}" class="form-control" required>
                        </div>
                    </div>
                    <div class="m-3"></div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Ruta Destino</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{rutaDestino}" class="form-control" required>
                        </div>
                    </div>
                    <div class="m-3"></div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Costo Ruta</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" th:field="*{costoRuta}" class="form-control" required>
                        </div>
                    </div>
<div class="m-3"></div>
                    <!-- Mensaje de error -->
                    <div class="text-center p">
                        <div th:if="${mensaje}" class="alert alert-danger" role="alert">
                            <span th:text="${mensaje}"></span>
                        </div>
                    </div>
<div class="m-3"></div>
                    <!-- Botón de envío -->
                    <div class="text-center p">
                        <button type="submit" class="btn btn-secondary">Crear Ruta</button>
                    </div>

                    <!-- Campo oculto para el ID (si es necesario) -->
                    <input type="hidden" th:field="*{id}">

                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
