<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Boleto con Código QR</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<meta charset="UTF-8" />
<title>Tus boletos</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<body>
		<header th:fragment="header">

		<nav class="navbar navbar-expand-lg bg-body-tertiary"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="${'/'}">Buses</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							th:href="${'/pasajero/boleto'}">Mis boletos</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/logout">Cerrar sesión</a></li>
				
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text=${success}></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text=${error}></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text=${warning}></div>
		<div class="alert alert-info" th:if="${info != null}" th:text=${info}></div>
		
		
	</header>

	 <div id="qrcode"></div>
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200
        });

        // Obtener el ID del boleto de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var boletoId = urlParams.get('id');

        // Generar el código QR con el ID del boleto
        qrcode.makeCode(boletoId);
    </script>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
