<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="pasajero/layout :: head">

</head>

<body>
	<link rel="stylesheet" th:href="@{/css/pasajero/confirmar.css}" />
	<header th:replace="pasajero/layout :: header"></header>

	


<div id="indi" class="card text-center" style="max-width: 700px;">
  <div class="card-header">
    SOBRE MI PERFIL
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img th:src="@{/images/pasajero/img11.png}" width="200px" height="220px">
      </div>
      <div class="col-md-6 order-md-1 text-md-left">
        <h5 class="card-title">Nombre:</h5>
        <p class="card-text" th:text="${nombre}"></p>
        <h5 class="card-title">Apellido:</h5>
        <p class="card-text" th:text="${apellido}"></p>
        <h5 class="card-title">Correo:</h5>
        <p class="card-text" th:text="${correo}"></p>
        <h5 class="card-title">Edad:</h5>
        <p class="card-text">22</p>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    Multas: 0 penalizaciones
  </div>
</div>

			


	<footer th:replace="pasajero/layout :: footer"></footer>
	
</body>

</html>
