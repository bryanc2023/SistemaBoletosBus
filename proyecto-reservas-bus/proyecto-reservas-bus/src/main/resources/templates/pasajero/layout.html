<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>BookMyDrive</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/pasajero/layout.css}" />
	<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
	<script src="https://mediafiles.botpress.cloud/e83b0ad7-2085-4f5a-8663-7d033543e23f/webchat/config.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header th:fragment="header" class="header">
		<nav class="navbar navbar-expand-lg navbar-light">

			<div class="container-fluid">
				<a class="navbar-brand" th:href="${'/'}">
				 <img th:src="@{/images/logo.png}" alt="no disponible" width="150" height="24"/>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>




				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mr-auto"> <!-- Agregada la clase mr-auto aquí -->
						<li class="nav-item"><a class="nav-link" th:href="${'/pasajero/boleto'}"><i class="fa fa-ticket" ></i><br>Mis Boletos</a></li>
						<li class="nav-item"><a class="nav-link" th:href="${'/pasajero/reservas'}"><i class="fa fa-suitcase" aria-hidden="true"></i><br>Mis Reservas</a></li>
						<li class="nav-item"><a class="nav-link" th:href="${'/unidad/listar'}"><i class="fas fa-user"></i><br>Mi Perfil</a></li>
						<li class="nav-item"><a class="nav-link" th:href="${'/contacto'}"><i class="fa-solid fa-hand-holding-medical"></i></i><br>Contacto</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout"> <i class="fas fa-sign-out-alt"></i><br>Cerrar sesión</a></li>
					</ul>
				</div>
			</div>

		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text=${success}></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text=${error}></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text=${warning}></div>
		<div class="alert alert-info" th:if="${info != null}" th:text=${info}></div>

	</header>


	<footer th:fragment="footer" class="py-5" style="background-color: #37517e;">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; BookMyDrive</p>
		</div>
		<script th:src="@{/bootstrap/js/jquery-3.7.1.min.js}"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	</footer>

</body>

</html>
