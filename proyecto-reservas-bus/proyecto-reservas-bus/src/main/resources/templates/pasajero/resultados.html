<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout2 :: head">

</head>

<body>
	<link rel="stylesheet" th:href="@{/css/pasajero/home.css}" />
<link rel="stylesheet" th:href="@{/Administrador/style2.css}" />
	<header th:replace="layout/layout2 :: header"></header>

	
		<br>
		<br>
		<br>
		<br>
			<section id="services" class="services section-bg">
			<div class="container" data-aos="fade-up">

				<div class="section-title">
					<h2>Viajes Por fecha</h2>

					
				</div>
		
		<div class="row" th:if="${#lists.isEmpty(resultados)}">
					<div class="col-xl-3 col-md-6 d-flex align-items-stretch"
						data-aos="zoom-in" data-aos-delay="100" >
						<div class="icon-box">
							<div class="icon">
								
							</div>
							<h4>
								<a th:href="${'/app'}">Volver a home</a>
							</h4>
							<p>No se encontraron viajes en esas fechas, regrese a home para indagar m√°s servicios</p>
						</div>
					</div>

					
				</div>
				
				<div id="viaje"class="row" th:if="${not #lists.isEmpty(resultados)}">
					<div class="col-xl-3 col-md-6 d-flex align-items-stretch"
						data-aos="zoom-in" data-aos-delay="100" th:each="resultado: ${resultados}">
						<div class="icon-box">
							<div class="icon">
								<img th:src="@{'/uploads/' + ${resultado[8]}}" class="image" alt="...">
							</div>
							
							<h4>
								
							<h5 class="card-title" th:text="${resultado[5]}+' - '+${resultado[6]}"></h5>
							<p class="card-text"><small class="text-muted"
									th:text="'Hora de salida: ' + ${resultado[4]}"></small></p>
							
							</h4>
							<p class="card-text"><small class="text-muted"
								th:text="'Unidad: '+ ${resultado[2]} +' ' + ${resultado[1]}"></small></p>
								<p class="card-text"><small class="text-muted"
									th:text="'Fecha: ' + ${resultado[3]}"></small></p>
								<a class="btn btn-primary" th:href="@{/asientos/}+ ${resultado[7]}">Reservar</a>
						</div>
					</div>

					
				</div>
			</div>
		</section>

		

	
	<!-- Footer -->
	<footer th:replace="layout/layout :: footer"></footer>

	
</body>

</html>
