<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th class="bg-dark text-white">id</th>
							<th class="bg-dark text-white">nombre</th>
							<th class="bg-dark text-white">apellido</th>
							<th class="bg-dark text-white">genero</th>
							<th class="bg-dark text-white">fecha ingreso</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="administrador: ${administradors}">
							<td th:text="${administrador.id}"></td>
							<td th:text="${administrador.nombre}"></td>
							<td th:text="${administrador.apellido}"></td>
							<td th:text="${administrador.genero}"></td>
							<td th:text="${administrador.fechaIngreso}"></td>
							<td><a class="btn btn-secondary btn-xs"
								th:href="@{/administrador/form/}+ ${administrador.id}">editar</a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/administrador/eliminar/}+ ${administrador.id}">eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/administrador/form}" class="btn btn-secondary">Crear
					administrador</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
